<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>Product</th>
            <th></th>
            <th>Price</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td class="align-middle">{{prod.name}}</td>
            <td class="align-middle">
                <img src="{{prod.imageUrl}}" height="90" />
            </td>
            <td class="align-middle">{{prod.unitPrice | currency:'USD'}}</td>
        </tr>
    </tbody>
</table>
